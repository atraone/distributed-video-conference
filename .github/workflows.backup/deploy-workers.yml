name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - 'wrangler.toml'
      - 'worker/turn-wrangler.toml'
  workflow_dispatch:

jobs:
  deploy-signaling:
    runs-on: ubuntu-latest
    name: Deploy Signaling Worker
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '.'
          wranglerVersion: '3'

  deploy-turn:
    runs-on: ubuntu-latest
    name: Deploy TURN Worker
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '.'
          wranglerVersion: '3'
          wranglerConfigPath: 'worker/turn-wrangler.toml'

